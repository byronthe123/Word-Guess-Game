<!DOCTYPE html>
<html>
    <head>
        <title>Hangman Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron:700" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        <link rel='stylesheet' href='assets/css/style.css'>
    </head>
    <body id='index'>
        <header>

        </header>
        <main>
            <div class='container' id='div_container'>

                <!-- Game Won Elements -->
                <div class='row text-center mt-5' id='div_win_element'>
                    <div class='col-lg-12'>
                      <h1>You Win!</h1>
                      <button type='button' id='btn_new_word'>New Word</button>
                    </div>
                </div>

                <!-- Game Over Elements -->
                <div class='row text-center mt-5' id='div_game_over'>
                    <div class='col-lg-12'>
                      <h1>Game Over</h1>
                      <button type='button' id='btn_main_menu'>Main Menu</button>
                    </div>
                </div>

                <!-- Start Elements -->
                <div class='row my-auto align-self-center' id='div_start_game'>

                    <div class='col-lg-12 text-center my-3'>
                        <input type='text' id='in_name' placeholder="name"/>
                    </div>

                    <div class='col-lg-12 text-center my-3' id='div_diff_buttons'>
                        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>    
                        <div class="btn_group" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" class='btn_difficulty' name="opt_diff" id="easy" value='easy'>Easy
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" class='btn_difficulty' name="opt_diff" id="medium" value='medium'>Medium
                            </label>
                            <label class="btn btn-primary ">
                                <input type="radio" class='btn_difficulty' name="opt_diff" id="hard" value='hard'>Hard
                            </label>
                        </div>
                    </div>

                    <div class='col-lg-12 text-center'>
                        <button type='button' id='btn_start_game'>START</button>
                    </div>
                </div>

                <!-- Game Elements -->
                <div class='row' id='div_game_elements'>

                    <div class='col-lg-12 text-center px-sm-0 px-0'>
                      <h4 id='out_status'>&nbsp</h4>
                    </div>

                    <div class='col-lg-12 text-center px-sm-0 px-0 pb-sm-5 pb-5 mb-sm-5 mb-5'>
                        <h3 id='out_guessed_letter'></h3>
                    </div>
                    <div class='col-lg-12 text-center'>

                      <div class='row'>
                          <!-- Lables -->
                          <div class='col-lg-4 order-lg-1 col-md-6 order-md-1 order-sm-1 order-1 pt-md-4'>
                            Name
                          </div>
                          <div class='col-lg-4 order-lg-2 col-md-6  order-md-3 order-sm-3 order-3 pt-md-4'>
                            Chances
                          </div>
                          <div class='col-lg-4 order-lg-3 col-md-6 order-md-5 order-sm-5 order-5 pt-md-4'>
                            Score
                          </div>

                          <!-- DOM Elements -->
                          <div class='col-lg-4 order-lg-4 col-md-6 order-md-2 player_values order-sm-2 order-2' id='out_name'>
                            NameOut
                          </div>
                          <div class='col-lg-4 order-lg-5 col-md-6 order-md-4 player_values order-sm-4 order-4' id='out_chances'>
                            ChancesOut
                          </div>
                          <div class='col-lg-4 order-lg-6 col-md-6 order-md-6 player_values order-sm-6 order-6' id='out_score'>
                            ScoreOut
                          </div>
                      </div>

                      <div class='row'>
                          <div class='col-lg-12'>
                            Incorrect Guesses:
                          </div>
                          <div class='col-lg-12' id='out_wrong_guesses'>
                              &nbsp
                          </div>
                      </div>

                    </div>
                </div>

            </div>
        </main>
        <footer></footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script type='text/javascript' src='assets/javascript/game.js'></script>
    </body>
</html>
